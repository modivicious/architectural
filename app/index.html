<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architectural | Home page</title>
  <meta name="color-scheme" content="light dark">
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#c7cbcc">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#273a43">
  <meta name="description" content="Description">
  <meta name="keywords" content="Keywords">
  <link rel="icon" href="images/favicon/favicon.svg">
  <link rel="mask-icon" href="images/favicon/apple-touch-icon.png" color="#000000">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Syncopate:wght@700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/color-schemes/light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="css/color-schemes/dark.css" media="(prefers-color-scheme: dark)">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <nav class="menu border-bottom">
        <ul class="menu__list menu__left">
          <li class="menu__item">
            <a class="menu__link" href="#">home</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">projects</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">clients</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">gallery</a>
          </li>
        </ul>
        <a class="logo" href="#">
          <img class="logo__img invert" src="images/logo.svg" alt="logo, return to the home page">
        </a>
        <ul class="menu__list menu__right">
          <li class="menu__item">
            <a class="menu__link" href="#">about us</a>
          </li>
          <li class="menu__item">
            <a class="menu__link" href="#">contact</a>
          </li>
          <li class="menu__item">
            <fieldset class="switcher">
              <legend class="visually-hidden">Color Scheme</legend>
              <input class="switcher__radio switcher__radio--light" type="radio" name="color-scheme" value="light"
                aria-label="light">
              <input class="switcher__radio switcher__radio--dark" type="radio" name="color-scheme" value="dark"
                aria-label="dark">
              <div class="switcher__status"></div>
            </fieldset>
          </li>
          <li class="menu__item">
            <button class="menu__settings-btn invert" type="button">
              <span class="visually-hidden">Settings</span>
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main">
    <section class="intro">
      <div class="intro__phrase">
        <p class="carousel-text">we build magic</p>
        <p class="carousel-text carousel-text--fill">we build magic</p>
        <p class="carousel-text">we build magic</p>
      </div>
      <div class="intro__wrapper">
        <div class="container">
          <div class="intro__pic border-bottom">
            <picture>
              <source srcset="images/content/intro.webp" type="image/webp">
              <img class="intro__img" src="images/content/intro.png" alt="">
            </picture>
          </div>
        </div>
      </div>
    </section>

    <section class="projects">
      <div class="projects__photos">
        <div class="projects__photo">
          <div class="projects__inner">
            <a class="projects__link" href="#">
              <picture>
                <source srcset="images/content/projects/1.webp" type="image/webp">
                <img class="projects__img" src="images/content/projects/1.jpg" alt="">
              </picture>
            </a>
          </div>
        </div>
        <div class="projects__photo">
          <div class="projects__inner">
            <a class="projects__link" href="#">
              <picture>
                <source srcset="images/content/projects/2.webp" type="image/webp">
                <img class="projects__img" src="images/content/projects/2.jpg" alt="">
              </picture>
            </a>
          </div>
        </div>
        <div class="projects__photo">
          <div class="projects__inner">
            <a class="projects__link" href="#">
              <picture>
                <source srcset="images/content/projects/3.webp" type="image/webp">
                <img class="projects__img" src="images/content/projects/3.jpg" alt="">
              </picture>
            </a>
          </div>
        </div>
      </div>
      <div class="projects__names">
        <div class="projects__name">
          <button class="projects__btn" type="button">uncovered</button>
        </div>
        <div class="projects__name">
          <button class="projects__btn" type="button">concrete graden</button>
        </div>
        <div class="projects__name">
          <button class="projects__btn" type="button">city vision</button>
        </div>
      </div>
      <div class="container">
        <div class="central-wrapper border-bottom">
          <a class="link" href="#">discover our projects</a>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">

  </footer>

  <script src="js/main.min.js"></script>
</body>

</html>
